<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}! test
  </h1>
  <div class="container">
    <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
      <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"> F Name</label>
        <div class="col-sm-10">
          <input ngModel required type="text" name="first_name" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">L Name</label>
        <div class="col-sm-10">
          <input ngModel required type="text" name="last_name" class="form-control" id="colFormLabel" placeholder="col-form-label">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input ngModel required email #email_id="ngModel" type="text" name="email_id" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
        </div>
        <span class="help-bpx" *ngIf="email_id.touched && !email_id.valid">Please enter email</span>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid"> Register</button>
      </div>
    </form>
  </div>
